<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head xmlns:th="http://www.thymeleaf.org">
    <th:block layout:insert="~{fragments/htmlhead}" />
    <th:block layout:fragment="page_css" />
</head>

<body>

    <th:block layout:replace="~{fragments/navigation}" />

    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-md-12">
                <th:block layout:fragment="content" />
            </div>
        </div>
    </div>

    <th:block layout:replace="~{fragments/footer}" />

    <th:block layout:fragment="page_scripts" />
    <th:block layout:replace="~{fragments/body_scripts :: end}" />

    <script>
        const navigation = document.querySelector("#navigation");
        const container = document.querySelector("#container");
        container.style.marginTop = (navigation.offsetHeight + 5) + "px";
    </script>

</body>

</html>
