<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <div class="container py-4">
        <h1>Book catalog</h1>
        <form action="/home" method="GET">
            <div class="form-row py-1">
                <div class="col-sm-4">
                    <input name="name" type="text" class="form-control" placeholder="Book name"
                        th:value="${FILTER_NAME}">
                </div>
                <div class="col-sm-4">
                    <input name="author" type="text" class="form-control" placeholder="Author name"
                        th:value="${FILTER_AUTHOR}">
                </div>
                <div class="col-sm-4">
                    <input name="yearOfPublication" type="text" class="form-control" placeholder="Year of publication"
                        th:value="${FILTER_YEAR}">
                </div>
            </div>
            <div class="d-flex justify-content-end py-1">
                <div class="col-sm-2">
                    <select name="sortedBy" class="form-control">
                        <option value="-1" th:selected="${FILTER_SORTED} == -1">None</option>
                        <option value="0" th:selected="${FILTER_SORTED} == 0">Name</option>
                        <option value="1" th:selected="${FILTER_SORTED} == 1">Author</option>
                        <option value="2" th:selected="${FILTER_SORTED} == 2">Year</option>
                    </select>
                </div>
                <div class="col-sm-1 d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="sortingASC" id="sortingASC"
                        th:checked="${FILTER_ASC} == true" value="true">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Reverse</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>
                    Search</button>
            </div>
        </form>
        <hr>
        <div class="row">
            <th:block th:each="book : ${BOOKS}">
                <!--Book Card-->
                <div class="col-md-4 pb-4">
                    <div class="card p-2">
                        <img class="card-img-top px-4" th:src="'/image?id=' + ${book.image}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${book.name}"></h4>
                            <p class="card-text"><b>Author: </b> <span th:text="${book.author}"></span></p>
                            <p class="card-text"><b>Year: </b> <span th:text="${book.yearOfPublication}"></span></p>
                            <div class="d-flex justify-content-between">
                                <button th:onclick="showInfo([[${book.id}]])" class="btn btn-primary"
                                    style="width: 45%;">Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary m-1">&#60;</button>
            <button type="button" class="btn btn-primary m-1">1</button>
            <button type="button" class="btn btn-secondary m-1">2</button>
            <button type="button" class="btn btn-secondary m-1">3</button>
            <button type="button" class="btn btn-secondary m-1">&#62;</button>
        </div>
    </div>
</th:block>

</th:block>

</html>
